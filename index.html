<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="display">
    <section class="pomodoro">
        <div class="container">
            <div class="painel">
                <button id="start" >Foco</button>
                <button id="parar" >Pausa</button>
                <button id="descanso">Intervalo</button>
            </div>

            <div class="tempo">
                <div class="circulo">
                    <div class="tempo">
                        <p id="minutos">25</p>
                        <p>:</p>
                        <p id="segundos">00</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="tarefa">
        <div>
          <h1>Tarefas</h1>
          <form>
            <input
              id="novaTarefa"
              type="text"
              name="Nova Tarefa"
              placeholder="Adicione uma nova tarefa"
            />
            <button id="addTarefa" type="button">+</button>
          </form>
        </div>
        <div class="listaTarefa">
          <ol id="tasks"></ol>
        </div>
      </section>
    </div>
    <script src="tempo.js"></script>
</body>
</html>
