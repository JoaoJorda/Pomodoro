<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section>
        <div class="container">
            <div class="painel">
                <button id="start" >Foco</button>
                <button id="parar" >Pausa</button>
                <button id="descanso">Intervalo</button>
            </div>

            <div class="tempo">
                <div class="circulo">
                    <div class="tempo">
                        <p id="minutos">25</p>
                        <p>:</p>
                        <p id="segundos">00</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="tempo.js"></script>
</body>
</html>
